<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" media="screen and (max-width: 375px)" href="css/mobile.css"> -->
    <link rel="stylesheet" href="css/mobile.css" type="text/css" media="screen and (max-width:375px)">
  </head>
  <body>
    <main class="container">
      <!-- Fylo -->
      <section class="fylo">
        <div class="icons">
          <svg class="logo">
            <use href="#icon-logo"></use>
          </svg>
        </div>
        <div class="icons">
          <svg class="icon">
            <use href="#icon-document"></use>
          </svg>
          <svg class="icon">
            <use href="#icon-folder"></use>
          </svg>
          <svg class="icon">
            <use href="#icon-upload"></use>
          </svg>
        </div>
      </section>
      
      <!-- Status -->
      <section class="status">
        <div class="flex">
          <div class="py-2">
            <p>You've used <strong>815 GB</strong> of your storage</p>
          </div>
          <div class="message-chat">
            <div>
              <p class="span">185</p>
            </div>
            <div>
              <p>GB LEFT</p>
            </div>
            <div class="arrow"></div>
          </div>
        </div>

        <div class="statusbar-1">
          <div class="statusbar-2">
            <div class="statusbar-3"></div>
          </div>
        </div>

        <div class="flex">
          <div class="py-1">
            <p>0 GB</p>
          </div>
          <div class="py-1">
            <p>1000 GB</p>
          </div>
        </div>
      </section>
    </main>

    <!-- Background img -->
    <img src="/img/bg-desktop.png" alt="bg-desktop" style="width: 100vw;height: 50vh;">

    <!-- Footer -->
    <footer class="footer-txt">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Jusdray</a>.
      </p>
    </footer>
